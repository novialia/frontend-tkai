<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Daftar Mahasiswa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="daftar-mahasiswa">
        <h2>Daftar Mahasiswa</h2>
        <table id="data-mahasiswa">
                <tr>
                    <th>NPM</th>
                    <th>Nama</th> 
                    <th>Jurusan</th>
                    <th>Angkatan</th>
                </tr>     
              </table>
    </div>

    <br>
    <br>

    <h2>Input Data Mahasiswa</h2>
    <div id="input-mahasiswa" style="margin: 20px;">
        <form onsubmit="return false;" method="post" name="inputForm">
            <div class="form-group row">
                <label>NPM</label>
                <div class="col-sm-10">
                    <input type="text" name="npm" id="npm" placeholder="NPM">
                </div>
            </div>
            <div class="form-group row">
                <label>Nama</label>
                <div class="col-sm-10">
                    <input type="text" name="nama" id="nama" placeholder="Nama">
                </div>
            </div>
            <div class="form-group row">
                <label>Jurusan</label>
                <div class="col-sm-10">
                    <input type="text" name="jurusan" id="jurusan" placeholder="Jurusan">
                </div>
            </div>
            <div class="form-group row">
                <label>Angkatan</label>
                <div class="col-sm-10">
                    <input type="text" name="angkatan" id="angkatan" placeholder="Angkatan">
                </div>
            </div>
            <div class="form-group row">
                    <button type="submit" class="btn btn-primary">Daftar</button>
                </div>
            </div>
        </form>
    </div>

    <h2>Hapus Data Mahasiswa berdasarkan NPM</h2>
    <div id="delete-mahasiswa" style="margin: 20px;">
        <form onsubmit="return false;" method="post" name="deleteform">
            <div class="form-group row">
                <label>NPM</label>
                <div class="col-sm-10">
                    <input type="text" name="npm" id="npm" placeholder="NPM">
                </div>
            </div>
            <div class="form-group row">
                    <button type="submit" class="btn btn-danger">Hapus</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
